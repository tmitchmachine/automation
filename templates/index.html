<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Connect Google Analytics</h1>
            
            <form method="POST" action="/connect">
                <div class="mb-4">
                    <label for="api_key" class="block text-gray-700 text-sm font-bold mb-2">
                        Google Analytics API Key
                    </label>
                    <input type="text" 
                           id="api_key" 
                           name="api_key" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Enter your API key">
                </div>
                
                <div class="mb-4">
                    <label for="property_id" class="block text-gray-700 text-sm font-bold mb-2">
                        Property ID
                    </label>
                    <input type="text" 
                           id="property_id" 
                           name="property_id" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Enter your GA4 Property ID">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Connect
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
